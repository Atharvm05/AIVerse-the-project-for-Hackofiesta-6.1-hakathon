<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <!-- AI-Powered Learning Logo -->
  <defs>
    <!-- Glowing effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Gradient for the logo -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#38bdf8" /> <!-- neon-blue -->
      <stop offset="50%" stop-color="#0284c7" /> <!-- primary-600 -->
      <stop offset="100%" stop-color="#22d3ee" /> <!-- neon-cyan -->
    </linearGradient>
  </defs>
  
  <!-- Background circle with glow -->
  <circle cx="40" cy="40" r="36" fill="#1f2937" stroke="url(#logoGradient)" stroke-width="2" filter="url(#glow)" />
  
  <!-- Brain with circuit patterns -->
  <path d="M40 20C30 20 22 28 22 38C22 48 30 56 40 56C50 56 58 48 58 38C58 28 50 20 40 20Z" fill="none" stroke="url(#logoGradient)" stroke-width="2" filter="url(#glow)" />
  
  <!-- Brain lobes and circuits -->
  <path d="M40 20C35 20 30 22 27 25M40 20C45 20 50 22 53 25" stroke="url(#logoGradient)" stroke-width="1.5" />
  <path d="M27 25C24 28 22 33 22 38M53 25C56 28 58 33 58 38" stroke="url(#logoGradient)" stroke-width="1.5" />
  
  <!-- Circuit nodes -->
  <circle cx="40" cy="30" r="2" fill="url(#logoGradient)" />
  <circle cx="30" cy="35" r="2" fill="url(#logoGradient)" />
  <circle cx="50" cy="35" r="2" fill="url(#logoGradient)" />
  <circle cx="35" cy="45" r="2" fill="url(#logoGradient)" />
  <circle cx="45" cy="45" r="2" fill="url(#logoGradient)" />
  
  <!-- Circuit connections -->
  <path d="M40 30L30 35L35 45M40 30L50 35L45 45M35 45L45 45" stroke="url(#logoGradient)" stroke-width="1.5" />
  
  <!-- AI text -->
  <text x="40" y="60" font-family="Arial, sans-serif" font-weight="bold" font-size="10" fill="url(#logoGradient)" text-anchor="middle" filter="url(#glow)">AI</text>
  
  <!-- Pulse animation -->
  <circle cx="40" cy="38" r="15" fill="none" stroke="url(#logoGradient)" stroke-width="0.5" opacity="0.5">
    <animate attributeName="r" values="15;20;15" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.5;0;0.5" dur="3s" repeatCount="indefinite" />
  </circle>
</svg>