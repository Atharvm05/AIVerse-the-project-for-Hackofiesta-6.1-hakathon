<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <!-- Learn & Earn Logo -->
  <defs>
    <!-- Glowing effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Gradient for the logo -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#38bdf8" /> <!-- neon-blue -->
      <stop offset="50%" stop-color="#0284c7" /> <!-- primary-600 -->
      <stop offset="100%" stop-color="#22d3ee" /> <!-- neon-cyan -->
    </linearGradient>
  </defs>
  
  <!-- Background circle with glow -->
  <circle cx="40" cy="40" r="36" fill="#1f2937" stroke="url(#logoGradient)" stroke-width="2" filter="url(#glow)" />
  
  <!-- Graduation cap icon -->
  <path d="M15 35L40 25L65 35L40 45L15 35Z" fill="url(#logoGradient)" filter="url(#glow)" />
  <path d="M40 45L40 60" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round" />
  <path d="M30 40L30 50C30 50 35 55 40 55C45 55 50 50 50 50L50 40" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" />
  
  <!-- Coin/token symbol -->
  <circle cx="55" cy="55" r="10" fill="#1f2937" stroke="url(#logoGradient)" stroke-width="2" />
  <text x="55" y="59" font-family="Arial, sans-serif" font-weight="bold" font-size="12" fill="url(#logoGradient)" text-anchor="middle">$</text>
</svg>