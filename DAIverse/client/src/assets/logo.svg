<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- Main DAIverse Logo -->
  <defs>
    <!-- Glowing effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Gradient for the logo -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#38bdf8" /> <!-- neon-blue -->
      <stop offset="50%" stop-color="#a78bfa" /> <!-- neon-purple -->
      <stop offset="100%" stop-color="#22d3ee" /> <!-- neon-cyan -->
    </linearGradient>
  </defs>
  
  <!-- D letter with circuit pattern -->
  <path d="M20 10h15c8.284 0 15 6.716 15 15s-6.716 15-15 15H20V10z" fill="url(#logoGradient)" filter="url(#glow)" />
  <path d="M25 15v20h10c5.523 0 10-4.477 10-10s-4.477-10-10-10H25z" fill="#111827" />
  
  <!-- Circuit lines in D -->
  <path d="M28 20h5M28 25h12M28 30h5" stroke="#38bdf8" stroke-width="1" stroke-linecap="round" />
  <circle cx="35" cy="20" r="1" fill="#38bdf8" />
  <circle cx="42" cy="25" r="1" fill="#38bdf8" />
  <circle cx="35" cy="30" r="1" fill="#38bdf8" />
  
  <!-- AI text with glow -->
  <text x="60" y="35" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="url(#logoGradient)" filter="url(#glow)">AIverse</text>
  
  <!-- Decorative elements -->
  <path d="M60 40h80" stroke="#a78bfa" stroke-width="1" stroke-dasharray="1,3" />
  <circle cx="150" cy="25" r="3" fill="none" stroke="#22d3ee" stroke-width="1">
    <animate attributeName="r" values="3;5;3" dur="3s" repeatCount="indefinite" />
  </circle>
</svg>